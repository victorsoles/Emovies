<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes / Series</title>
    <link rel="stylesheet" href="/Emovies/css/cadastro.css">
    <script src="/js/script.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <a href="../index.html">
            <img class="logo-header" src="/Emovies/images/movies.png" alt="logo-header">
        </a>
        <div class="headerBtnGroup">
            <a href="/Emovies/html/filmes.html">
                <button class="navBtn">Filmes</button>
            </a>
            <a href="/Emovies/html/series.html">
                <button class="navBtn">Series</button>
            </a>
            <a href="/Emovies/html/cadastrar_filmes.html">
                <button class="navBtn">Cadastrar Filmes / Series</button>
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="modal">
            <h4>Cadastre um filme</h4>
            
            <form id="submitForm" action="salvar.php" method="POST">
                <div class="input">
                    <input class="cadastro_filme" id="name" name="nome" type="text" placeholder="Nome do seu filme ou serie">
                    <input class="cadastro_filme" name="diretor" id="diretor" type="text" placeholder="Diretor">
                    <div class="select-wrapper">
                        <select class="select-categoria" name="categoria" id="categoria">
                            <option value="" disabled selected hidden>Selecione uma categoria</option>
                            <option value="Terror">Terror</option>
                            <option value="Ação">Ação</option>
                            <option value="Comédia">Comédia</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Corrida">Corrida</option>
                            <option value="Suspense">Suspense</option>
                            <option value="Romance">Romance</option>
                            <option value="Ficção cientifica">Ficção cientifica</option>
                            <option value="Drama">Drama</option>
                        </select>
                    </div>
                    <textarea class="textarea" id="sinopse" name="sinopse" cols="30" rows="10" placeholder="Sinopse"></textarea>
                    <input class="enviar-foto" type="file" name="imagem" id="imagem" accept="image/*" required>
                    <button id="enviar" type="submit" class="enviar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

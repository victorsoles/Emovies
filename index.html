<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emovies</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <img class="logo-header" src="/images/movies.png" alt="logo-header">
            <div class="headerBtnGroup">
                <a href="/html/filmes.html">
                    <button class="navBtn">Filmes</button>
                </a>
                <a href="/html/series.html">
                    <button class="navBtn">Series</button>
                </a>
                <a href="/cadastrar_filmes.html">
                    <button class="navBtn">Cadastrar Filmes / Series</button>
                </a>
            </div>
        </header>

        <!-- SECTION -->
        <section class="gridContainer">
            <div class="mainContent">
                <!-- Mais assistidos -->
                <div id="friends" class="categoryCard">
                    <img class="mainCardImg" src="/images/friends.jfif" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Friends</p>
                </div>  
                
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <h2 id="modal-title"></h2>
                        <img id="modal-image" src="" alt="">
                        <p id="modal-body-text"></p>
                    </div>
                </div>

                <div id="theOffice" class="categoryCard">
                    <img class="mainCardImg" src="/images/the-office.png" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">The Office</p>
                </div>  

                <div id="velozes_furiosos" class="categoryCard">
                    <img class="mainCardImg" src="/images/velozes_furiosos.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Velozes e furiosos 9</p>

                </div>  

                <div onclick="avatar()" class="categoryCard">
                    <img class="mainCardImg" src="/images/avatar_agua.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Avatar o caminho da agua</p>

                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/top_gun.jfif" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Top Gun Maverick</p>

                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/brooklyn.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Brooklyn nine-nine</p>

                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/good_place.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">The good place</p>
                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/vingadores.jfif" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Os vigadores</p>
                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/suits.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Suits</p>
                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/vikings.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Vikings</p>
                </div> 

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/the_100.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">The 100</p>
                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/teen_wolf.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Teen Wolf</p>
                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/rede_social.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">A rede social</p>
                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/jogo_imitacao.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">O jogo da imitação</p>
                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/john_wick.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">John Wick 2</p>
                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/jumanji.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Jumanji: Bem vindo a selva</p>
                </div> 

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/segunda.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Onde está segunda?</p>
                </div>  

                <div class="categoryCard">
                    <img class="mainCardImg" src="/images/breaking bad.jpg" alt="mainCardImg">
                    <p class="mainCategoryCardTitle">Breaking Bad</p>
                </div>  
            </div>
        </section>

        <!-- FOOTER -->
        <footer class="footer">
            <p class="p-footer">Emovies</p>
        </footer>
    </div>
    <script src="/js/script.js" defer></script>

</body>
</html>
